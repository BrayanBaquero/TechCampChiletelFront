<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="((isHandset$ | async) === false) && tokenService.existToken()"
      >
    <mat-toolbar>
      <div id="iconUser"><mat-icon color="accent" >account_circle</mat-icon></div>
      <div id="username">{{this.tokenService.getUserName()}}</div>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>

      <a mat-list-item routerLink="personal/tecnicos" routerLinkActive="active" #rl1="routerLinkActive" [routerLinkActiveOptions]="{exact:
        true}">
        <mat-icon color="accent" [class.icon-color]="rl1.isActive">build</mat-icon>
        <div class="text">Técnicos</div>
      </a>
      <a mat-list-item routerLink="personal/cuadrillas" routerLinkActive="active" #rl2="routerLinkActive">
       <mat-icon color="accent" [class.icon-color]="rl2.isActive">group</mat-icon>
       <div class="text">Cuadrillas</div>
      </a>
      <a mat-list-item routerLink="incidencias" routerLinkActive="active" #rl3="routerLinkActive">
        <mat-icon color="accent" [class.icon-color]="rl3.isActive">error</mat-icon>
        <div class="text">Daño</div>
      </a>
      <a mat-list-item routerLink="ordenes/" routerLinkActive="active" #rl4="routerLinkActive">
        <mat-icon color="accent" [class.icon-color]="rl4.isActive">assignment_turned_in</mat-icon>
        <div class="text">Ordenes de atención</div>
      </a>
      <a mat-list-item routerLink="agenda/" routerLinkActive="active" #rl5="routerLinkActive">
        <mat-icon color="accent" [class.icon-color]="rl5.isActive">calendar_today</mat-icon>
        <div class="text">Agenda</div>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="configuracion/" routerLinkActive="active" #rl6="routerLinkActive">
        <mat-icon [class.icon-color]="rl6.isActive">settings</mat-icon>
        <div class="text">Configuracion</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async) && tokenService.existToken()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="../../../assets/logo.svg">
      <span class="fx-spacer"></span>
      <button mat-icon-button matSuffix (click)="logOut()" class="logout">
        <mat-icon color="accent" *ngIf="tokenService.existToken()">logout</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
