<p>gestion-tecnicos works!</p>


    <mat-card class="card">
        <mat-card-header class="header">
            <mat-card-title>Tecnicos</mat-card-title>
            <button mat-raised-button  (click)="openDialog(1,tecnico)" color="primary" class=button>+Nuevo</button>
        </mat-card-header>
        <mat-card-content class="content">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Position Column -->
                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="numeroIden">
                <th mat-header-cell *matHeaderCellDef> Identificación</th>
                <td mat-cell *matCellDef="let element"> {{element.numeroIden}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="tdano">
                <th mat-header-cell *matHeaderCellDef> Tipo de daño </th>
                <td mat-cell *matCellDef="let element"> {{element.tdano}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="cuadrilla">
                <th mat-header-cell *matHeaderCellDef> Cuadrilla</th>
                <td mat-cell *matCellDef="let element"> {{element.cuadrilla}} </td>
                </ng-container>

                 <!-- Symbol Column -->
                 <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button><mat-icon color="accent" (click)="openDialog(2,element)">edit</mat-icon></button>
                        <button mat-icon-button><mat-icon color="accent" (click)="openDialog(3,element)">search</mat-icon></button>
                        <button mat-icon-button><mat-icon color="accent" (click)="borrarTecnico(element.numeroIden)">delete</mat-icon></button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
