<mat-card class="card">
    <mat-card-header class="header">
        <mat-card-title>Cuadrillas</mat-card-title>
        <button mat-raised-button  (click)="openDialog(1,cuadrilla)" color="primary" class=button>+Nuevo</button>
    </mat-card-header>
    <mat-card-content class="content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="miembros">
            <th mat-header-cell *matHeaderCellDef> Miembros</th>
            <td mat-cell *matCellDef="let element"> {{element.miembros}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="zonas">
            <th mat-header-cell *matHeaderCellDef> Zonas de atenci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.zona}} </td>
            </ng-container>
        
             <!-- Symbol Column -->
             <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button><mat-icon color="accent" (click)="openDialog(2,element)">edit</mat-icon></button>
                    <button mat-icon-button><mat-icon color="accent" (click)="borrarTecnico(element.nombre)">delete</mat-icon></button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
        </table>
    </mat-card-content>
</mat-card>
