<mat-card class="card">
    <mat-card-header class="header">
        <mat-card-title>Ordenes de atención</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <table mat-table [dataSource]="ordenesAtencion" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="numOrden">
            <th mat-header-cell *matHeaderCellDef>Numero de orden</th>
            <td mat-cell *matCellDef="let element"> {{element.numOrden}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Identificación de cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="incidencia">
            <th mat-header-cell *matHeaderCellDef>Tipo de daño</th>
            <td mat-cell *matCellDef="let element"> {{element.incidencia}} </td>
            </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator #paginator
            [length]="length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            (page)="pageEvent = eventPage($event)">
        </mat-paginator>
    </mat-card-content>
</mat-card>
