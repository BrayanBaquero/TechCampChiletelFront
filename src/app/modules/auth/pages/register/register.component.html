
<mat-card class="formCard">
    <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
        <mat-icon class="icon" style="width: 20px;height: 20px;">person_pin</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
            <div class="row">
                <mat-icon class="icon">email</mat-icon>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls['email'].invalid"></mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-icon class="icon">lock</mat-icon>
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['email'].invalid"></mat-error>
                  </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Ingresar</button>
      </mat-card-actions>
</mat-card>
