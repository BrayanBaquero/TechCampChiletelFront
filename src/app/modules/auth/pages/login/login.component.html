<app-navbar></app-navbar>
<mat-card class="formCard">
    <mat-card-header>
        <mat-card-title>LOGIN</mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
            <div class="row">
                <mat-icon class="icon" style=" transform: scale(3);padding: 1.5rem;">person_pin</mat-icon>
            </div> 
            <div class="row">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Ingrese el usuario</mat-label>
                    <input matInput placeholder="user123" formControlName="username" required>
                    <mat-error *ngIf="loginForm.controls['username'].invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Ingrese la contrase√±a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].invalid"></mat-error>
                  </mat-form-field>
            </div>
            <div class="row">
                <button mat-raised-button color="primary" type="submit" class=button>Ingresar</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        
      </mat-card-actions>
</mat-card>
