
<mat-card class="formCard">
    <mat-card-header>
        <mat-card-title>
            LOGIN
            <div class="icon"><mat-icon class="icon" >account_circle</mat-icon></div> 
        </mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        
        <form [formGroup]="loginForm">
            
            <div class="row">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Ingrese el usuario</mat-label>
                    <input matInput placeholder="user123" formControlName="username" required>
                    <mat-error *ngIf="loginForm.controls['username'].hasError">{{mssgError('username')}}</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Ingrese la contrase√±a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].hasError">{{mssgError('password')}}</mat-error>
                  </mat-form-field>
            </div>
           
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div >
            <button mat-raised-button color="primary" type="submit" class=button (click)="onLogin()">Ingresar</button>
        </div>
      </mat-card-actions>
</mat-card>
