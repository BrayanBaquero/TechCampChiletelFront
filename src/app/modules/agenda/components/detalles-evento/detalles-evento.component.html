<h1 mat-dialog-title>Detalles</h1>

<mat-dialog-content>
    <strong>Nombre: </strong>
    {{data.nombreCliente}} {{data.apellidoCliente}}
    <br>
    <strong>Identificación: </strong>
    {{data.identificacion}}
    <br>
    <strong>Dirección: </strong>
    {{data.direccion}}
    <br>
    <strong>Tipo de incidencia: </strong>
    Falla {{data.tipoIncidencia}} del servício
    <br>
    <strong>Numero de orden: </strong>
    {{data.ord_Id}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
